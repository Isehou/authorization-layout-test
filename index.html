<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization Form</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <section class="authorization-section">
      <div class="authorization-wrapper">
        <form class="authorization-form">
          <div class="authorization-info">
            <div>
              <img src="./assets/logo.png" alt="logo" class="logo-img" />
            </div>
            <h1 class="title">Welcome friend!</h1>
            <div class="subtitle">
              Don't you have a profile? <a href="#">Register</a>
            </div>
            <div class="social-contact">
              <a class="social-icon">
                <img src="./assets/social/icon-google.svg" alt="icon-google" />
              </a>
              <a class="social-icon">
                <img
                  src="./assets/social/icons-github.svg"
                  alt="icons-github"
                />
              </a>
              <a class="social-icon">
                <img
                  src="./assets/social/icons-facebook.svg"
                  alt="icons-facebook"
                />
              </a>
              <a class="social-icon">
                <img src="./assets/social/icons-vk.svg" alt="icons-vk" />
              </a>
            </div>

            <div class="divider">
              <span class="divider-text">Or</span>
            </div>

            <div class="input-wrapper">
              <label>Email</label>
              <input
                class="input"
                type="text"
                placeholder="yourname@mail.com"
              />
            </div>

            <div class="input-wrapper password-input">
              <label>Password</label>
              <input
                class="input"
                type="password"
                id="passwordInput"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-eye-btn"
                onclick="toggleHiddenPassword()"
              >
                <img
                  class="password-eye-icon"
                  src="./assets/eye.svg"
                  alt="eye-btn"
                />
              </button>
            </div>

            <div class="sign-in">
              <button class="sign-in__btn">Sign In</button>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot password</a>
            </div>
          </div>
        </form>
        <div class="image-block">
          <img src="./assets/smile-background.png" alt="smile-background" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
